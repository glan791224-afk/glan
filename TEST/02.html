<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站長個人資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: "Microsoft JhengHei", sans-serif; }
        .sidebar { width: 250px; background-color: #304156; min-height: 100vh; color: #fff; position: fixed; }
        .sidebar .nav-link { color: #bfcbd9; }
        .main-content { margin-left: 250px; padding: 0; }
        .top-navbar { background: #fff; height: 50px; box-shadow: 0 1px 4px rgba(0,21,41,.08); display: flex; align-items: center; padding: 0 20px; }
        .content-box { background: #fff; padding: 30px; border-radius: 4px; box-shadow: 0 2px 12px 0 rgba(0,0,0,.1); margin: 20px; }
        .form-label { font-weight: bold; color: #606266; text-align: right; line-height: 38px; } /* 模擬 Label 右對齊 */
        .page-header { border-bottom: 1px solid #ebeef5; padding-bottom: 15px; margin-bottom: 25px; font-size: 18px; font-weight: bold; color: #303133; }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-3">
        <h4 class="mb-4 ps-2">System</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link">平台管理</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link active" style="color:#409eff;">站長管理</a></li>
        </ul>
    </div>

    <div class="w-100 main-content">
        <div class="top-navbar">
            <i class="fas fa-bars me-3"></i>
            <span>平台管理 / 站長管理 / 資訊詳情</span>
        </div>

        <div class="content-box">
            <div class="page-header">站長個人資訊</div>
            
            <form>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">站長暱稱</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" value="帥哥">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">站長手機</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" placeholder="請輸入站長手機">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">站長地區</label>
                    <div class="col-sm-6">
                        <select class="form-select">
                            <option selected disabled>請選擇地區</option>
                            <option value="tw">台灣 (Taiwan)</option>
                            <option value="hk">香港 (Hong Kong)</option>
                            <option value="cn">中國 (China)</option>
                            <option value="sg">新加坡 (Singapore)</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-2 col-form-label">備註</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="4" placeholder="請輸入備註事項..."></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary px-4 me-2">保存</button>
                        <button type="button" class="btn btn-outline-secondary px-4">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
